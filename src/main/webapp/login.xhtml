<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
    <h:head>
        <title>Issue tracker</title>
    </h:head>
    <h:body>
        <h1>Issue tracke Login</h1>
        <h:form prependId="false">
            <p:panel>
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="j_username" value="Username:" />
                    <p:inputText id="j_username" required="true" value="#{loginBean.username}" />
                    
                    <h:outputLabel for="j_password" value="Password:" />
                    <p:password id="j_password" required="true" value="#{loginBean.password}" />
                    <p:spacer />
                    <p:commandButton type="submit" value="Submit" action="#{loginBean.login()}" ajax="false" />
                </h:panelGrid>
            </p:panel>
        </h:form>
        
    </h:body>
    </f:view>
</html>
